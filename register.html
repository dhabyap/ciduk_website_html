<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Clan | Ciduk Warior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --background: #020617;
        }
        body {
            background-color: var(--background);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .font-heading { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .bg-gaming-grid {
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(0deg, transparent 0%, rgba(0, 242, 255, 0.02) 50%, transparent 100%);
            position: absolute;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100%; }
        }
        select option {
            background-color: #0f172a;
            color: white;
        }
    </style>
</head>
<body class="bg-gaming-grid min-h-screen py-20 px-4">
    <div class="scanline"></div>

    <div class="max-w-2xl mx-auto relative z-10">
        <!-- Header -->
        <div class="flex items-center justify-between mb-12">
            <div class="flex items-center gap-4">
                <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white glass px-4 py-2 rounded-lg text-sm font-bold transition-all">
                    <i data-lucide="chevron-left" class="w-4 h-4"></i>
                    Kembali
                </a>
                <a href="admin.html" class="flex items-center gap-2 text-[#00f2ff]/60 hover:text-[#00f2ff] glass px-4 py-2 rounded-lg text-sm font-bold transition-all">
                    <i data-lucide="shield-check" class="w-4 h-4"></i>
                    Admin
                </a>
            </div>
            <div class="flex items-center gap-2">
                <i data-lucide="sword" class="text-[#00f2ff] w-6 h-6 animate-pulse"></i>
                <span class="font-heading font-black tracking-tighter text-xl italic uppercase">
                    CIDUK<span class="text-[#00f2ff]">WARIOR</span>
                </span>
            </div>
        </div>

        <div class="glass rounded-[2.5rem] p-10 md:p-16 relative overflow-hidden shadow-2xl border-white/5">
            <!-- Progress Bar -->
            <div class="absolute top-0 left-0 w-full h-1.5 bg-white/5">
                <div class="h-full bg-[#00f2ff] w-1/2 shadow-[0_0_15px_#00f2ff]"></div>
            </div>

            <div class="mb-12 text-center">
                <h1 class="text-4xl font-heading font-black tracking-tighter mb-3 italic uppercase">Pendaftaran Clan</h1>
                <p class="text-gray-400 text-sm font-medium italic">Lengkapi data tempur clan kamu di bawah ini.</p>
            </div>

            <form class="space-y-8">
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-[#00f2ff]/70 ml-1">Nama Clan</label>
                        <input type="text" placeholder="Contoh: Indonesia Glory" class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-4 focus:border-[#00f2ff] outline-none transition-all font-medium">
                    </div>
                    <div class="space-y-3">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-[#00f2ff]/70 ml-1">Clan Tag</label>
                        <input type="text" placeholder="#PQR123" class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-4 focus:border-[#00f2ff] outline-none transition-all font-medium uppercase">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-[#00f2ff]/70 ml-1">Town Hall Level</label>
                        <select class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-4 focus:border-[#00f2ff] outline-none transition-all font-medium appearance-none">
                            <option>TH 15 (Min)</option>
                            <option>TH 16</option>
                            <option>TH 17</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-[#00f2ff]/70 ml-1">Jumlah Member War</label>
                        <input type="text" value="5 vs 5" readonly class="w-full bg-white/[0.02] border border-white/5 rounded-2xl px-6 py-4 text-gray-500 cursor-not-allowed font-bold italic">
                    </div>
                </div>

                <button type="submit" class="w-full py-6 bg-[#00f2ff] text-black font-black rounded-2xl hover:bg-[#00d8e4] hover:shadow-[0_15px_30px_-10px_rgba(0,242,255,0.4)] transition-all flex items-center justify-center gap-3 uppercase tracking-widest">
                    Lanjut Ke Kontak <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
