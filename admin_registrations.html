<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Clan | Admin Ciduk Warior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --background: #020617;
            --card: rgba(15, 23, 42, 0.6);
        }
        body { background-color: var(--background); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-heading { font-family: 'Outfit', sans-serif; }
        .glass { background: var(--card); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .bg-gaming-grid {
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .sidebar-item:hover { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-right: 3px solid var(--primary); }
        .sidebar-item.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-right: 3px solid var(--primary); }
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
            .sidebar.active { transform: translateX(0); }
            .content { margin-left: 0 !important; }
        }
    </style>
</head>
<body class="bg-gaming-grid min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 glass border-r border-white/5 flex flex-col fixed h-full z-50">
        <div class="p-8 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i data-lucide="sword" class="text-[#00f2ff] w-6 h-6"></i>
                <span class="font-heading font-black tracking-tighter text-lg italic uppercase text-white">
                    CIDUK<span class="text-[#00f2ff]">ADMIN</span>
                </span>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        
        <nav class="flex-1 mt-4">
            <a href="admin.html" class="sidebar-item px-8 py-4 flex items-center gap-3 transition-all font-bold text-sm tracking-widest uppercase text-gray-400">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="admin_registrations.html" class="sidebar-item active px-8 py-4 flex items-center gap-3 transition-all font-bold text-sm tracking-widest uppercase">
                <i data-lucide="users" class="w-5 h-5"></i> Registrasi
            </a>
            <a href="admin_events.html" class="sidebar-item px-8 py-4 flex items-center gap-3 transition-all font-bold text-sm tracking-widest uppercase text-gray-400">
                <i data-lucide="calendar" class="w-5 h-5"></i> Events
            </a>
            <a href="admin_settings.html" class="sidebar-item px-8 py-4 flex items-center gap-3 transition-all font-bold text-sm tracking-widest uppercase text-gray-400">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
        </nav>

        <div class="p-8 border-t border-white/5">
            <a href="index.html" class="flex items-center gap-3 text-red-400 font-bold text-sm uppercase hover:text-red-300 transition-colors">
                <i data-lucide="log-out" class="w-5 h-5"></i> Logout
            </a>
        </div>
    </aside>

    <main class="content flex-1 lg:ml-64 p-4 md:p-8 transition-all">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden glass w-10 h-10 rounded-xl flex items-center justify-center text-[#00f2ff]">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-2xl md:text-3xl font-heading font-black tracking-tighter italic uppercase text-[#00f2ff]">Registrasi</h1>
                    <p class="text-gray-500 text-xs md:text-sm font-medium italic">Kelola berkas pasukan pendaftar CWK.</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button class="flex-1 md:flex-none glass px-4 md:px-6 py-2.5 rounded-xl text-xs font-black flex items-center justify-center gap-2 hover:bg-white/10 transition-all uppercase tracking-widest text-[#00f2ff]">
                    <i data-lucide="download" class="w-4 h-4"></i> Export
                </button>
            </div>
        </header>

        <!-- Search & Filter Area -->
        <div class="glass p-6 rounded-3xl mb-8 space-y-4">
             <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                    <input type="text" placeholder="Cari Nama Clan..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 pl-10 text-sm focus:border-[#00f2ff] outline-none transition-all text-white">
                    <i data-lucide="search" class="w-4 h-4 absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
                <select class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:border-[#00f2ff] outline-none text-white appearance-none">
                    <option class="bg-[#0f172a]">Semua Status</option>
                    <option class="bg-[#0f172a]">Pending Approval</option>
                    <option class="bg-[#0f172a]">Approved</option>
                    <option class="bg-[#0f172a]">Rejected</option>
                </select>
                <select class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:border-[#00f2ff] outline-none text-white appearance-none">
                    <option class="bg-[#0f172a]">Semua Town Hall</option>
                    <option class="bg-[#0f172a]">TH 16</option>
                    <option class="bg-[#0f172a]">TH 15</option>
                    <option class="bg-[#0f172a]">TH 14</option>
                    <option class="bg-[#0f172a]">TH 13</option>
                </select>
             </div>
        </div>

        <!-- Mobile Table Wrapper -->
        <div class="glass rounded-3xl border-white/5 overflow-hidden">
            <div class="hidden md:grid grid-cols-5 px-8 py-5 border-b border-white/5 text-[10px] font-black uppercase tracking-[0.2em] text-gray-500">
                <div class="col-span-2">Info Clan</div>
                <div>Kontak Leader</div>
                <div>Status</div>
                <div class="text-right">Aksi</div>
            </div>

            <div class="divide-y divide-white/5">
                <!-- Registration Row Item -->
                <div class="p-6 md:px-8 md:py-6 group hover:bg-white/[0.02] transition-all">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                        <div class="col-span-2 flex items-center gap-4">
                            <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10 text-[#00f2ff] font-heading font-black">IG</div>
                            <div>
                                <div class="font-black text-white group-hover:text-[#00f2ff] transition-colors uppercase italic tracking-tighter">Indonesia Glory</div>
                                <div class="text-[10px] text-gray-500 font-bold flex items-center gap-2">
                                    <span>#YQR8291</span>
                                    <span class="w-1 h-1 bg-gray-700 rounded-full"></span>
                                    <span class="text-blue-400">TH 16</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-gray-300">Dhabid Gantenk</span>
                            <span class="text-[10px] text-gray-500 font-black tracking-widest flex items-center gap-1">
                                <i data-lucide="phone" class="w-2.5 h-2.5"></i> 081234567XXX
                            </span>
                        </div>
                        <div>
                            <span class="inline-flex items-center px-3 py-1 bg-yellow-500/10 text-yellow-500 border border-yellow-500/20 rounded-full text-[9px] font-black uppercase tracking-widest">
                                <span class="w-1.5 h-1.5 bg-yellow-500 rounded-full mr-2 animate-pulse"></span>
                                Pending
                            </span>
                        </div>
                        <div class="flex md:justify-end gap-2">
                             <button class="flex-1 md:flex-none h-10 px-4 glass rounded-xl text-green-500 hover:bg-green-500/20 transition-all flex items-center justify-center gap-2 text-[10px] font-black uppercase tracking-tighter">
                                <i data-lucide="check" class="w-4 h-4"></i> Approve
                             </button>
                             <button class="h-10 w-10 glass rounded-xl text-red-500 hover:bg-red-500/20 transition-all flex items-center justify-center">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                             </button>
                        </div>
                    </div>
                </div>

                <!-- Repeat for demo -->
                <div class="p-6 md:px-8 md:py-6 group hover:bg-white/[0.02] transition-all">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                        <div class="col-span-2 flex items-center gap-4">
                            <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10 text-purple-400 font-heading font-black">CW</div>
                            <div>
                                <div class="font-black text-white group-hover:text-purple-400 transition-colors uppercase italic tracking-tighter">Ciduk Warrior B</div>
                                <div class="text-[10px] text-gray-500 font-bold flex items-center gap-2">
                                    <span>#PQQ0124</span>
                                    <span class="w-1 h-1 bg-gray-700 rounded-full"></span>
                                    <span class="text-purple-400">TH 15</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-gray-300">Antigravity AI</span>
                            <span class="text-[10px] text-gray-500 font-black tracking-widest flex items-center gap-1">
                                <i data-lucide="phone" class="w-2.5 h-2.5"></i> 08991234XXX
                            </span>
                        </div>
                        <div>
                            <span class="inline-flex items-center px-3 py-1 bg-green-500/10 text-green-500 border border-green-500/20 rounded-full text-[9px] font-black uppercase tracking-widest">
                                Approved
                            </span>
                        </div>
                        <div class="flex md:justify-end gap-2">
                             <button class="flex-1 md:flex-none h-10 px-4 glass rounded-xl text-gray-500 cursor-not-allowed flex items-center justify-center gap-2 text-[10px] font-black uppercase tracking-tighter" disabled>
                                <i data-lucide="check" class="w-4 h-4"></i> Result
                             </button>
                             <button class="h-10 w-10 glass rounded-xl text-red-500 hover:bg-red-500/20 transition-all flex items-center justify-center">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                             </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Pagination -->
            <div class="p-6 border-t border-white/5 flex items-center justify-between">
                <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Page 1 of 5</span>
                <div class="flex gap-2">
                    <button class="px-4 py-2 glass rounded-xl text-xs font-bold text-gray-400 hover:text-white transition-all">Prev</button>
                    <button class="px-4 py-2 glass rounded-xl text-xs font-bold text-[#00f2ff] border-[#00f2ff]/30 shadow-[0_0_15px_rgba(0,242,255,0.1)]">Next</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
