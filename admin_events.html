<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events | Admin Ciduk Warior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --background: #020617;
            --card: rgba(15, 23, 42, 0.6);
        }
        body { background-color: var(--background); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-heading { font-family: 'Outfit', sans-serif; }
        .glass { background: var(--card); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .bg-gaming-grid {
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .sidebar-item:hover { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-right: 3px solid var(--primary); }
        .sidebar-item.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-right: 3px solid var(--primary); }
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
            .sidebar.active { transform: translateX(0); }
            .content { margin-left: 0 !important; }
        }
    </style>
</head>
<body class="bg-gaming-grid min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 glass border-r border-white/5 flex flex-col fixed h-full z-50">
        <div class="p-8 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i data-lucide="sword" class="text-[#00f2ff] w-6 h-6"></i>
                <span class="font-heading font-black tracking-tighter text-lg italic uppercase text-white">
                    CIDUK<span class="text-[#00f2ff]">ADMIN</span>
                </span>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        
        <nav class="flex-1 mt-4">
            <a href="admin.html" class="sidebar-item px-8 py-4 flex items-center gap-3 transition-all font-bold text-sm tracking-widest uppercase text-gray-400">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="admin_registrations.html" class="sidebar-item px-8 py-4 flex items-center gap-3 transition-all font-bold text-sm tracking-widest uppercase text-gray-400">
                <i data-lucide="users" class="w-5 h-5"></i> Registrasi
            </a>
            <a href="admin_events.html" class="sidebar-item active px-8 py-4 flex items-center gap-3 transition-all font-bold text-sm tracking-widest uppercase">
                <i data-lucide="calendar" class="w-5 h-5"></i> Events
            </a>
            <a href="admin_settings.html" class="sidebar-item px-8 py-4 flex items-center gap-3 transition-all font-bold text-sm tracking-widest uppercase text-gray-400">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
        </nav>

        <div class="p-8 border-t border-white/5">
            <a href="index.html" class="flex items-center gap-3 text-red-400 font-bold text-sm uppercase hover:text-red-300 transition-colors">
                <i data-lucide="log-out" class="w-5 h-5"></i> Logout
            </a>
        </div>
    </aside>

    <main class="content flex-1 lg:ml-64 p-4 md:p-8 transition-all">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden glass w-10 h-10 rounded-xl flex items-center justify-center text-[#00f2ff]">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-2xl md:text-3xl font-heading font-black tracking-tighter italic uppercase text-[#00f2ff]">Events</h1>
                    <p class="text-gray-500 text-xs md:text-sm font-medium italic">Kontrol jadwal dan detail pertempuran CWK.</p>
                </div>
            </div>
            <button class="w-full md:w-auto px-8 py-3 bg-[#00f2ff] text-black font-black rounded-xl hover:bg-[#00d8e4] transition-all flex items-center justify-center gap-2 uppercase tracking-widest text-xs shadow-[0_10px_20px_-5px_rgba(0,242,255,0.3)]">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> Buat Event Baru
            </button>
        </header>

        <!-- Events List -->
        <div class="space-y-6">
            <!-- Active Event Card -->
            <div class="glass p-6 md:p-10 rounded-[2.5rem] border-[#00f2ff]/20 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-6">
                    <span class="px-4 py-1.5 bg-green-500/10 text-green-400 rounded-full text-[10px] font-black uppercase tracking-[0.2em] border border-green-500/20">Active</span>
                </div>
                <div class="flex flex-col md:flex-row gap-8 items-start md:items-center">
                    <div class="w-24 h-24 bg-[#00f2ff]/10 rounded-3xl flex flex-col items-center justify-center border border-[#00f2ff]/20">
                        <span class="text-[10px] font-black uppercase tracking-widest text-gray-500">FEB</span>
                        <span class="text-4xl font-heading font-black text-[#00f2ff]">24</span>
                    </div>
                    <div class="flex-1">
                        <h2 class="text-2xl md:text-3xl font-heading font-black text-white italic uppercase tracking-tighter mb-2">CWK Februari 2024 - Elite War</h2>
                        <div class="flex flex-wrap gap-4 text-xs font-bold text-gray-500">
                             <span class="flex items-center gap-2"><i data-lucide="users" class="w-4 h-4"></i> 15 vs 15</span>
                             <span class="flex items-center gap-2"><i data-lucide="shield" class="text-blue-400 w-4 h-4"></i> TH 13-16</span>
                             <span class="flex items-center gap-2 text-green-400"><i data-lucide="check-circle" class="w-4 h-4"></i> 124 Clans Registered</span>
                        </div>
                    </div>
                    <div class="flex gap-4 w-full md:w-auto">
                        <button class="flex-1 md:flex-none px-6 py-3 glass rounded-xl text-xs font-black uppercase tracking-widest hover:text-[#00f2ff] transition-all">Edit</button>
                        <button class="flex-1 md:flex-none px-6 py-3 glass rounded-xl text-xs font-black uppercase tracking-widest text-red-500 hover:bg-red-500/10 transition-all">Tutup</button>
                    </div>
                </div>
            </div>

            <!-- Past Events Section -->
            <div class="pt-8">
                <h3 class="text-xs font-black text-gray-500 uppercase tracking-[0.3em] mb-6 pl-2">Event Sebelumnya</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-6 rounded-3xl border-white/5 opacity-60 hover:opacity-100 transition-all group">
                         <div class="flex items-center gap-4 mb-4">
                             <div class="w-12 h-12 bg-white/5 rounded-2xl flex flex-col items-center justify-center border border-white/10 text-xs">
                                 <span class="text-[8px] font-black uppercase">JAN</span>
                                 <span class="font-bold">12</span>
                             </div>
                             <div>
                                 <h4 class="font-black text-white uppercase italic tracking-tighter">CWK Januari 2024</h4>
                                 <p class="text-[10px] text-gray-500 font-bold uppercase">Finished â€¢ 88 Clans</p>
                             </div>
                         </div>
                         <a href="admin_event_recap.html" class="w-full py-2.5 glass rounded-xl text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-white transition-all text-center block">Lihat Rekap</a>
                    </div>
                    <!-- More past events... -->
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
